<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加打包配置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">配置名</label>
		<div class="layui-input-block">
			<input name="name" type="text" class="layui-input name" lay-verify="required" placeholder="xx产品xx服">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">脚本路径</label>
		<div class="layui-input-block">
			<input name="shell" type="text" class="layui-input shell" lay-verify="required" placeholder="/mnt/dev/...">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">脚本参数</label>
		<div class="layui-input-block">
			<input name="param" type="text" class="layui-input param" lay-verify="required" placeholder="debug ...">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">输出路径</label>
		<div class="layui-input-block">
			<input name="path" type="text" class="layui-input path" lay-verify="required" placeholder="/mnt/dev/...">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="ok">立即添加</button>
			<button id="close" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="wrapper_edit.js"></script>
</body>
</html>
