<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>更新客户端</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<script type="text/html" id="toolbar">
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<body class="childrenBody">
	<blockquote class="layui-elem-quote">
		<form class="layui-form">
			<div class="layui-inline" style="width: 120px">
				<select name="wrapper" lay-filter="wrapper_name" id="wrapper_name">
					<option value="0">测试服</option>
					<option value="1">正式服</option>
				</select>
			</div>
			<div class="layui-inline">
				<a class="layui-label">版本号</a>
				<div class="layui-input-inline"  style="width: 120px">
					<input name="version" type="text" class="layui-input" lay-verify="required" placeholder="1.0.1" id="new_version" />
				</div>
				<a class="layui-label">说明</a>
				<div class="layui-input-inline" style="width: 320px">
					<input name="desc" type="text" class="layui-input" placeholder="bugfix" />
				</div>
			</div>
			<div class="layui-inline">
				<a class="layui-btn" lay-submit lay-filter="*" style="font-size: 13px">打包</a>
			</div>
		</form>
	</blockquote>
	<table id="list" lay-filter="list"></table>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript" src="client_update.js"></script>
</body>
</html>
