<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注入调试</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" lay-filter="inject">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">地址</label>
		<div class="layui-input-block">
			<input name="addr" type="text" class="layui-input" lay-verify="required" placeholder="请输入服务地址">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">代码</label>
		<div class="layui-input-block">
			<textarea name="code" class="layui-textarea" style="height: 300px"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">输出</label>
		<div class="layui-input-block">
			<textarea name="output" class="layui-textarea" style="height: 300px"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="run">立即运行</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary" id="reset">清屏</button>
		</div>
	</div>
</form>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript" src="inject.js"></script>
</body>
</html>
